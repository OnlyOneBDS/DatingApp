<div class="row mb-4">
  <div class="btn-group" name="container">
    <button class="btn btn-primary" btnRadio="Unread" [(ngModel)]="container" (click)="loadMessages()">
      <i class="bi bi-envelope"></i> Unread
    </button>
    <button class="btn btn-primary" btnRadio="Inbox" [(ngModel)]="container" (click)="loadMessages()">
      <i class="bi bi-envelope-open"></i> Inbox
    </button>
    <button class="btn btn-primary" btnRadio="Outbox" [(ngModel)]="container" (click)="loadMessages()">
      <i class="bi bi-send"></i> Outbox
    </button>
  </div>
</div>
<div class="row" *ngIf="messages?.length === 0">
  <h3>No Messages</h3>
</div>
<div class="row" *ngIf="messages?.length > 0">
  <table class="table table-hover" style="cursor: pointer;">
    <thead>
      <tr>
        <th style="width: 40%;">Message</th>
        <th style="width: 20%;">From/To</th>
        <th style="width: 20%;">Sent/Received</th>
        <th style="width: 20%;"></th>
      </tr>
    </thead>
    <tbody>
      <tr
        [hidden]="loading"
        *ngFor="let message of messages"
        routerLink="{{container === 'Outbox' ? '/members/' + message.recipientUserName : '/members/' + message.senderUserName}}"
        [queryParams]="{tab: 3}">
        <td>{{message.content}}</td>
        <td>
          <div *ngIf="container === 'Outbox'">
            <img src="{{message.recipientPhotoUrl || './assets/user.png'}}" alt="{{message.recipientUserName}}" class="img-circle rounded-circle me-2" />
            <strong>{{message.recipientUserName | titlecase}}</strong>
          </div>
          <div *ngIf="container !== 'Outbox'">
            <img src="{{message.senderPhotoUrl || './assets/user.png'}}" alt="{{message.senderUserName}}" class="img-circle rounded-circle me-2" />
            <strong>{{message.senderUserName | titlecase}}</strong>
          </div>
        </td>
        <td>{{message.messageSent | timeago }}</td>
        <td>
          <button class="btn btn-danger" (click)="$event.stopPropagation()" (click)="deleteMessage(message.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="d-flex justify-content-center" *ngIf="messages?.length > 0 && pagination && !loading">
  <pagination
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
    [boundaryLinks]="true"
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)">
  </pagination>
</div>
